
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <!-- PAGE 4: 프로젝트 1 - 전체 페이지 사용 -->
    <div class="page_back">
        <div class="page_content project_page">

            <!-- 배경 장식 요소 -->
            <div class="project_bg_deco deco1"></div>
            <div class="project_bg_deco deco2"></div>
            <div class="project_bg_deco deco3"></div>

            <!-- 상단 헤더 -->
            <div class="project_header">
                <div class="project_label anim_fade" data-delay="100"> SOEUN_PORTFOLIO</div>
                <h2 class="project_num" data-split>Project 01</h2>
                <div class="section_line anim_line" data-delay="300"></div>
            </div>

            <div class="project_main">

                <!-- 왼쪽: 이미지/미리보기 영역 -->
                <div class="project_visual anim_scale" data-delay="400">
                    <div class="project_mockup">

                        <div class="mockup_screen">
                            <img src="../img/OD_Project.png" alt="od project preview">
                            <div class="mockup_overlay">
                                <span>VIEW PROJECT</span>
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 오른쪽: 텍스트/정보 영역 -->
                <div class="project_info">
                    <div class="project_category anim_fade" data-delay="400">Web Development</div>

                    <div class="project_title anim" data-delay="500">
                        일정을 능동적으로 ‘설계’ 해주는 <br>새로운 형태의 일정 관리 앱
                        <br><br> OD
                    </div>

                    <div class="project_divider anim_line" data-delay="600"></div>

                    <div class="project_desc anim" data-delay="650">
                        일정 공유 앱 사용자들이 기록 할 필요없이 자동으로 일정 정리가 된다면,<br>
                        누구나 간편하게 사용 가능한 앱으로 만들어 질 것이다.
                    </div>

                    <!-- 핵심 기능 목록 -->
                    <div class="project_features anim" data-delay="750">
                        <div class="feature_item">
                            <i class="fas fa-check-circle"></i>
                            <span>Book Flip 페이지 전환 효과</span>
                        </div>
                        <div class="feature_item">
                            <i class="fas fa-check-circle"></i>
                            <span>CSS 3D Transform 애니메이션</span>
                        </div>
                        <div class="feature_item">
                            <i class="fas fa-check-circle"></i>
                            <span>반응형 레이아웃 구현</span>
                        </div>
                    </div>

                    <!-- 태그 -->
                    <div class="project_tags">
                        <span class="anim_pop" data-delay="800">HTML</span>
                        <span class="anim_pop" data-delay="900">CSS</span>
                        <span class="anim_pop" data-delay="1000">JavaScript</span>
                    </div>

                    <!-- 하단 링크 버튼 -->
                    <div class="project_links anim" data-delay="1100">
                        <a href="#" class="btn_link btn_primary">
                            <i class="fas fa-globe"></i> prototype
                        </a>
                        <a href="#" class="btn_link btn_secondary">
                            <i class="fab fa-github"></i> PPT
                        </a>
                    </div>
                </div>
            </div>

            <span class="page_number">04</span>
        </div>
